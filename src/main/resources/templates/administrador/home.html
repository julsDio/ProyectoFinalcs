<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Morita S.A</title>
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"rel="stylesheet">
<link th:href="@{css/heroic-features.css}" rel="stylesheet">

<style>
	body {
		font-family: Arial, sans-serif;
		background-color: #f4f4f4;
		margin: 0;
		padding: 20px;
	}
	.container {
		max-width: 1200px;
		margin: auto;
	}
	.jumbotron {
		background-color: #2b3138;
		color: white;
		padding: 20px;
		border-radius: 8px;
		text-align: center;
		margin-bottom: 20px;
	}
	.jumbotron h1 {
		margin: 0;
		font-size: 2.5em;
	}
	.jumbotron p {
		font-size: 1.2em;
	}
	.row {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	}
	.col {
		flex: 1 1 200px; /* Ajusta el tamaño mínimo de las columnas */
		margin: 10px;
		max-width: 400px; /* Ancho máximo de las tarjetas */
	}
	.btn {
		background-color: #af5e12;
		color: white;
		padding: 10px 15px;
		text-decoration: none;
		border-radius: 5px;
		transition: background-color 0.3s;
	}
	.btn:hover {
		background-color: #e4e01a;
	}
</style>

</head>

<body>
	<!-- Navigation -->
	<div th:include="administrador/template_admin.html::header"></div>

	<div class="container">

        <!-- Jumbotron Header -->
        <header class="jumbotron my-4">
            <h1 class="display-3">Bienvenido a Morita S.A</h1>
            <p class="lead">Productos en Línea</p>
        </header>

        <!-- Page Features -->
        <div class="row text-center">
            <div class="col" th:each="producto: ${productos}">
                <div class="card h-100">
                    <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="">
                    <div class="card-body">
                        <p class="card-text" th:text="${producto.nombre}"></p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/administrador}" class="btn">Ver producto</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

	<div th:include="administrador/template_admin.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
